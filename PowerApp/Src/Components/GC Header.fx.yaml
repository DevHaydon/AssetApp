                OverlayTransparent: RGBA(
                    0,
                    0,
                    0,
                    0
                ),
                OverlayLight: RGBA(
                    255,
                    255,
                    255,
                    0.75
                ),
                OverlayDark: RGBA(
                    0,
                    0,
                    0,
                    0.75
                ),
                TeamsDefaultShade20: ColorValue("#192822"),
                TeamsDefaultShade10: ColorValue("#21352d"),
                TeamsDarkShade10: ColorValue("#405c52"),
                TeamsDarkPrimary: ColorValue("#1f322b"),
                TeamsDarkTint10: ColorValue("#8fa89d"),
                TeamsDarkTint20: ColorValue("#607d71"),
                TeamsDarkTint30: ColorValue("#395247"),
                TeamsDarkTint40: ColorValue("#17251f"),
                TeamsDefaultPrimary: ColorValue("#f57821"),
                TeamsDarkShade30: ColorValue("#7c998e"),
                TeamsDarkShade20: ColorValue("#66857a"),
                TeamsDefaultTint10: ColorValue("#38554A"),
                TeamsDefaultTint20: ColorValue("#42685b"),
                TeamsDefaultTint30: ColorValue("#5a7b6e"),
                TeamsDefaultTint40: ColorValue("#b0c6bd"),
                TeamsDefaultTint50: ColorValue("#e3ece9")
            }
    Height: =App.Height * 0.06
    Home: =App.ActiveScreen
    menuItems: =
    OnReset: =
    ScreenSize: =100
    User: |-
        ={SampleStringField: "SampleText", SampleNumberField: 10, SampleBooleanField: true}
    UserFullName: ="Text"
    UserImage: =SampleImage
    Width: =App.Width
    X: =0
    Y: =0
    ZIndex: =1

    Container4 As groupContainer.horizontalAutoLayoutContainer:
        DropShadow: =DropShadow.Light
        Fill: =RGBA(0,0,0,0)
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Center
        LayoutGap: =10
        LayoutJustifyContent: =LayoutJustifyContent.SpaceBetween
        LayoutMode: =LayoutMode.Auto
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =Parent.Width
        ZIndex: =1

        Image2 As image:
            AlignInContainer: =AlignInContainer.Start
            BorderColor: =RGBA(0, 18, 107, 1)
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            DisplayMode: =DisplayMode.View
            Height: =Parent.Height
            Image: =GCLogo
            LayoutMinHeight: =Parent.Height
            LayoutMinWidth: =Parent.Width / 7
            PaddingBottom: =5
            PaddingLeft: =5
            PaddingRight: =5
            PaddingTop: =5
            Width: =75
            ZIndex: =1

        Label1 As label:
            Align: =Align.Center
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderStyle: =BorderStyle.None
            BorderThickness: =2
            Color: ='GC Header'.gblAppColors.TeamsDarkPrimary
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledColor: =RGBA(166, 166, 166, 1)
            FillPortions: =1
            FocusedBorderThickness: =4
            Font: =Font.'Segoe UI'
            FontWeight: =FontWeight.Bold
            LayoutMinWidth: =120
            Size: =18
            Text: ='GC Header'.AppName
            ZIndex: =2

        TextCanvas2 As Text:
            Align: ='TextCanvas.Align'.End
            DisplayMode: =DisplayMode.Edit
            Font: =Font.'Lato Black'
            FontColor: ='GC Header'.gblAppColors.TeamsDarkPrimary
            Height: =Parent.Height
            LayoutMinHeight: =32
            LayoutMinWidth: =96
            Size: =16
            Text: ='GC Header'.UserFullName
            VerticalAlign: ='TextCanvas.VerticalAlign'.Middle
            Visible: =If('GC Header'.ScreenSize = 1, false, true)
            Weight: ='TextCanvas.Weight'.Semibold
            Width: =100
            X: =0
            Y: =0
            ZIndex: =3

        Image1 As image:
            BorderColor: =RGBA(0, 18, 107, 1)
            BorderThickness: =
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            Height: =Parent.Height
            Image: ='GC Header'.UserImage
            LayoutMinHeight: =Parent.Height
            LayoutMinWidth: =Parent.Width
            PaddingRight: =5
            RadiusBottomLeft: =Parent.Height
            RadiusBottomRight: =Parent.Height
            RadiusTopLeft: =Parent.Height
            RadiusTopRight: =Parent.Height
            Width: =Parent.Height
            ZIndex: =4

    ButtonCanvas2 As Button:
        AccessibleLabel: ="Home Icon"
        Appearance: ='ButtonCanvas.Appearance'.Transparent
        BasePaletteColor: =
        DisplayMode: =DisplayMode.Edit
        FontColor: =
        Height: =Parent.Height
        OnSelect: =Navigate('GC Header'.Home)
        Text: =""
        Width: =121
        X: =0
        Y: =0
        ZIndex: =2

